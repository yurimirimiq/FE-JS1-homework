<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <input type="button" id="hider" value="Text를 숨기려면 클릭하세요." />
  <div id="text">Text</div>
  <script>
    document.getElementById("hider").onclick = function () {
      document.getElementById("text").style.display = "none";
    };
  </script>

</body>
</html>
